<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
        }
        section {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Benvenuto nel Mio Sito Web</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Contattaci</a>
    </nav>

    <section>
        <h2>Benvenuto</h2>
        <p>Questo è un sito web di esempio creato con HTML. Puoi personalizzarlo aggiungendo più pagine, contenuti e stili CSS.</p>
    </section>

    <footer>
        <p>&copy; 2023 Il Mio Sito Web. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
